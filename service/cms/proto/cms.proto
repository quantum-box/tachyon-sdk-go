syntax = "proto3";
package cms;

option go_package = "github.com/quantum-box/tachyon-go-sdk/service/cms/cmspb";

service CmsApi {
  rpc GetById (GetRequest) returns (GetResponse);
  rpc FindAll (FindRequest) returns (FindResponse);
  rpc FindByPath (FindByPathRequest) returns (FindResponse);

  rpc Create (CreateRequest) returns (CreateResponse);
  rpc Update (UpdateRequest) returns (UpdateResponse);
  rpc Delete (DeleteRequest) returns (DeleteResponse);
}

service QueryApi {
  rpc QueryById (QueryRequest) returns (QueryResponse);
}

message GetRequest {
  string aggregationName = 1;
  string id = 2;
}

message GetResponse {
  string aggregationName = 1;
  optional RawContent rawContent = 2;
}

message FindRequest {
  string aggregationName = 1;
}

message FindByPathRequest {
  string aggregationName = 1;
  repeated string paths = 2;
  string value = 3;
}

message FindResponse {
  repeated RawContent rawContents = 1;
}

message CreateRequest {
  string aggregationName = 1;
  RawContent rawContent = 2;
}

message CreateResponse {
  string id = 1;
}

message UpdateRequest {
  string aggregationName = 1;
  RawContent rawContent = 2;
}

message UpdateResponse {
  string id = 1;
}

message DeleteRequest {
  string aggregationName = 1;
  string id = 2;
}

message DeleteResponse {
  string id = 1;
}

message QueryRequest {
  string aggregationName = 1;
  bytes queryString = 2;
}

message QueryResponse {
  repeated RawContent rawContents = 1;
}

message RawContent {
  string id = 1;
  string createdAt = 2;
  string updatedAt = 3;
  optional string deletedAt = 4;
  bytes data = 5;
}
